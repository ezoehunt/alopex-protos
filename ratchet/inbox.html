<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home = Tab</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">


    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  

  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Email</h1>
    </header>

    <nav class="bar bar-tab">
      <a class="tab-item " href="#">
        <span class="icon icon-left-nav"></span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-home"></span>
      </a>
      <a class="tab-item" href="inbox.html" data-transition="fade">
        <span class="icon icon-more-vertical"></span>
      </a>
    </nav> 

   <!-- <footer class="bar bar-footer">
      <center><span class="icon icon-left-nav pull-left"></span>
      <span class="icon icon-home "></span></center>
    </footer>
-->
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      
        <h1> hello!</h1>
   


    </div>

  </body>
</html>
